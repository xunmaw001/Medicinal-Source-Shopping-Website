<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>保健品推荐</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet" href="../../css/public.css" media="all">
				<style>
			body {
            	background-color: #ffffff;
        	}
    </style>
	</head>
	<body>
		<form class="layui-form layui-form-pane" lay-filter="myForm" id="app">		
									<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">标题：</label>
					<div class="layui-input-block">
						<input v-model="detail.biaoti" type="text" name="biaoti" id="biaoti" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">推荐药品</label>
					<div class="layui-input-block">
						<select name="tuijianyaopin" id="tuijianyaopin" lay-filter="tuijianyaopin">
							<option value="">请选择</option>
							<option v-for="(item,index) in tuijianyaopin" v-bind:key="index" :value="item">{{item}}</option>
						</select>
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">药品图片：</label>
					<div v-if="detail.yaopintupian" class="layui-input-block">
						<img id="yaopintupianImg" style="width: 91px;height: 91px;" :src="detail.yaopintupian">
						<input type="hidden" :value="detail.yaopintupian" id="yaopintupian" name="yaopintupian" />
					</div>
					<div class="layui-input-block">
						<button v-if="!corss"  type="button" class="layui-btn btn-theme" id="yaopintupianUpload">
							<i class="layui-icon">&#xe67c;</i>上传药品图片
						</button>
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">适用人群</label>
					<div class="layui-input-block">
						<select name="shiyongrenqun" id="shiyongrenqun" lay-filter="shiyongrenqun">
							<option value="">请选择</option>
							<option v-for="(item,index) in shiyongrenqun" v-bind:key="index" :value="item">{{item}}</option>
						</select>
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">适用季节</label>
					<div class="layui-input-block">
						<select name="shiyongjijie" id="shiyongjijie" lay-filter="shiyongjijie">
							<option value="">请选择</option>
							<option v-for="(item,index) in shiyongjijie" v-bind:key="index" :value="item">{{item}}</option>
						</select>
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">不良反应：</label>
					<div class="layui-input-block">
						<input v-model="detail.buliangfanying" type="text" name="buliangfanying" id="buliangfanying" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">用量用法：</label>
					<div class="layui-input-block">
						<input v-model="detail.yongliangyongfa" type="text" name="yongliangyongfa" id="yongliangyongfa" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">药品功效：</label>
					<div class="layui-input-block">
						<input v-model="detail.yaopingongxiao" type="text" name="yaopingongxiao" id="yaopingongxiao" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
																																				
																																																									<div class="layui-col-xs12 layui-col-md12">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">用药指南：</label>
					<div class="layui-input-block">
						<textarea name="yongyaozhinan" id="yongyaozhinan">请输入用药指南</textarea>
					</div>
				</div>
			</div>
																		
			<div class="layui-form-item">
				<div class="layui-input-block" style="text-align: right;margin-right: 30px;">
					<button class="layui-btn btn-submit" lay-submit lay-filter="*">提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>

		<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
		<script src="../../js/utils.js" charset="utf-8"></script>
		<script src="../../js/validate.js" charset="utf-8"></script>
		<script src="../../js/vue.js" charset="utf-8"></script>
		
		
		<script>
			var vue = new Vue({
				el: '#app',
				data: {
                    																				tuijianyaopin: [],
																														shiyongrenqun: [],
																				shiyongjijie: [],
																																																																											detail: {
                                                                        biaoti: '',
                                                                                                tuijianyaopin: '',
                                                                                                yaopintupian: '',
                                                                                                shiyongrenqun: '',
                                                                                                shiyongjijie: '',
                                                                                                buliangfanying: '',
                                                                                                yongliangyongfa: '',
                                                                                                yaopingongxiao: '',
                                                                                                yongyaozhinan: '',
                                                                                                thumbsupnum: '',
                                                                                                crazilynum: '',
                                                                    },
					corss: false
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			layui.use(['layer', 'element', 'carousel', 'jquery', 'form', 'upload', 'http' ,'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				
                																http.request(`option/yaopinxinxi/yaopinmingcheng`,'get',{},(res)=>{
					vue.tuijianyaopin = res.data
				});
																// 上传图片
				var yaopintupianUpload = upload.render({
					//绑定元素
					elem: '#yaopintupianUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = http.baseurl + 'upload/' + res.file;
							jquery('#yaopintupian').val(url);
							jquery('#yaopintupianImg').attr('src', url)
                            vue.detail.yaopintupian = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
																vue.shiyongrenqun = '儿童,少年,青年,中年,老年,男人,女人'.split(',')
																vue.shiyongjijie = '春天,夏天,秋天,冬天,全年'.split(',')
																																				                var edit = tinymce.render({
                    elem: "#yongyaozhinan",
                    height: 600,
                    images_upload_handler: function(blobInfo, succFun, failFun) {
                        var xhr, formData;
                        var file = blobInfo.blob(); //转化为易于理解的file对象
                        xhr = new XMLHttpRequest();
                        xhr.withCredentials = false;
                        xhr.open('POST', http.baseurl + 'file/upload');
                        xhr.setRequestHeader("Token", localStorage.getItem('Token')); //设置请求头
                        xhr.onload = function() {
                            var json;
                            if (xhr.status != 200) {
                                failFun('HTTP Error: ' + xhr.status);
                                return;
                            }
                            json = JSON.parse(xhr.responseText);
                            if (!json || typeof json.file != 'string') {
                                failFun('Invalid JSON: ' + xhr.responseText);
                                return;
                            }
                            succFun(http.baseurl + 'upload/' + json.file);
                        };
                        formData = new FormData();
                        formData.append('file', file, file.name); //此处与源文档不一样
                        xhr.send(formData);
                    }
                }, (opt) => {

                });
																												
                                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for(var key in data){
						vue.detail[`${key}`] = data[`${key}`]
					}
					vue.detail[`userid`] = localStorage.getItem('userid')
				});
                
                // 跨表计算
                if(http.getParam('corss')){
					vue.corss = true
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for(var key in obj){
						vue.detail[`${key}`] = obj[`${key}`]
					}
				}
				
                																																																																																								
				// 提交
				form.on('submit(*)', function(data) {
					data = data.field;
                    // 数据校验
					                    					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					var yongyaozhinan = tinymce.get('#yongyaozhinan').getContent()
					data.yongyaozhinan = yongyaozhinan;
										                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                            
					// 跨表计算
					                                                                                                                                                                                                                                                                                                                                                                                                                                                        					
                    // 比较大小
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        					
					// 提交数据
					http.requestJson('baojianpintuijian' + '/save', 'post', data, function(res) {
					 	layer.msg('提交成功', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		window.parent.location.reload();
						});
					 });

					return false
				});

			});
		</script>
	</body>
</html>
