<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>药品信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet" href="../../css/public.css" media="all">
		<style>
			body {
            	background-color: #ffffff;
        	}
    </style>
	</head>
	<body>
		<form class="layui-form layui-form-pane" lay-filter="myForm" id="app">		
									<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">药品编号：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.yaopinbianhao" type="text" name="yaopinbianhao" id="yaopinbianhao" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">药品名称：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.yaopinmingcheng" type="text" name="yaopinmingcheng" id="yaopinmingcheng" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">药品类型</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.yaopinleixing" type="text" name="yaopinleixing" id="yaopinleixing" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">药品类别</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.yaopinleibie" type="text" name="yaopinleibie" id="yaopinleibie" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">药品图片：</label>
					<div v-if="detail.yaopintupian" class="layui-input-block">
						<img id="yaopintupianImg" style="width: 91px;height: 91px;" :src="detail.yaopintupian">
						<input type="hidden" :value="detail.yaopintupian" id="yaopintupian" name="yaopintupian" />
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">适应症状：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.shiyingzhengzhuang" type="text" name="shiyingzhengzhuang" id="shiyingzhengzhuang" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">禁忌症状：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.jinjizhengzhuang" type="text" name="jinjizhengzhuang" id="jinjizhengzhuang" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
																														<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">赞：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.thumbsupnum" type="text" name="thumbsupnum" id="thumbsupnum" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">踩：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.crazilynum" type="text" name="crazilynum" id="crazilynum" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">最近点击时间：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.clicktime" type="text" name="clicktime" id="clicktime" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">点击次数：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.clicknum" type="text" name="clicknum" id="clicknum" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">价格：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.price" type="text" name="price" id="price" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
									
																																																									<div class="layui-col-xs12 layui-col-md12">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">药品详情：</label>
					<div class="layui-input-block">
						<div v-html="detail.yaopinxiangqing"></div>
					</div>
				</div>
			</div>
																																						</form>

		<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
		<script src="../../js/utils.js" charset="utf-8"></script>
		<script src="../../js/validate.js" charset="utf-8"></script>
		<script src="../../js/vue.js" charset="utf-8"></script>
		<script>
			var vue = new Vue({
				el: '#app',
				data: {
					detail: {
                                                yaopinbianhao: '',
                                                yaopinmingcheng: '',
                                                yaopinleixing: '',
                                                yaopinleibie: '',
                                                yaopintupian: '',
                                                shiyingzhengzhuang: '',
                                                jinjizhengzhuang: '',
                                                yaopinchengfen: '',
                                                yaopinxiangqing: '',
                                                thumbsupnum: '',
                                                crazilynum: '',
                                                clicktime: '',
                                                clicknum: '',
                                                price: '',
                                            }
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {},
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			layui.use(['layer', 'element',  'jquery', 'form', 'http'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;

                var id = http.getParam('id');
				http.request('yaopinxinxi/info/' + id, 'get', {}, (res) => {
					form.val(res.data)
					vue.detail = res.data;
				})

			});
		</script>
	</body>
</html>
